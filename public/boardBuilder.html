<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>build a buni</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Rock+Salt&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./stylesheets/boardStyle.css" media="screen">
  <!-- The main three.js file -->
  <script src='https://unpkg.com/three@0.127.0/build/three.js' defer></script>

  <!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
  <script src='https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js' defer></script>

  <!-- This is a simple to use extension for three.js that activates all the rotating, dragging and zooming controls we need for both mouse and touch, there isn't a clear CDN for this that I can find -->
  <script src='https://threejs.org/examples/js/controls/OrbitControls.js' defer></script>

  <script src="./javascripts/boardScript.js" charset="utf-8" defer></script>
</head>
<body>
  <div class="customizer">
    <h1 id="board-name">Flyin' Rabbit</h1>
    <ul class="prop-list">
        <li class="properties">
            <a href="#" class="property" id="dimensions">Dimensions</a>
        </li>
        <li class="properties">
            <a href="#" class="property" id="fins">Fins</a>
        </li>
        <li class="properties">
            <a href="#" class="property" id="contours">Contours</a>
        </li>
        <li class="properties">
            <a href="#" class="property" id="rocker">Rocker</a>
        </li>
        <li class="properties">
            <a href="#" class="property" id="colors">Colors</a>
        </li>
        <li class="properties">
            <a href="#" class="property" id="finish">Finish</a>
        </li>
    </ul>
  </div>

  <div class="test">
    <p>hello</p>
  </div>
  <!-- The canvas element is used to draw the 3D scene -->
  <canvas id="boardCanvas"></canvas>
</body>
</html>
